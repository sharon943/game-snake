	<script src="js.js"></script>
	<style>
		.box{
			width: 600px;
			height: 600px;
			border:1px solid #000;
			margin:20px auto;
			background: #fff;
			position: relative;
			background: url('234.jpg') no-repeat center;
			background-size: 500px 500px; 
		}
		.box div{
			width: 30px;
			height: 30px;
			float: left;
			box-sizing: border-box;
		}
		.she{
			background: red;
			border-radius: 10%;
			border:1px solid #000;
		}
		.food{
			background: yellow;
			border:1px solid #000;
			border-radius: 10%;
		}
		div.fenshu{
			width: 120px;
			height: 120px;
			left: -150px;
			top: 0;
			text-align: center;
			font-size: 30px;
			color: #000;
			line-height: 120px;
			position: absolute;
			border:1px solid #000;		
		}

</head>
<body>
	<div class="box">

		</div>
	</div>
